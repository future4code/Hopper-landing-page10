<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Landing Page 10</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./imagem/4food.png"alt= "logo" width="100">
      </div>
      <div class="headerFlex">
        <div>
          <input type="text" id="buscar" placeholder="Buscar">
        </div>
        <div>
          <button>Entrar</button>
        </div>
        <div class="carrinho">
          <img src="./imagem/carrinho.png"alt= "carrinho" width="50">
        </div>
      </div>
    </header> 
    <main>
      <section>
        <div class="mercado">
          <a href="#">
            <picture>
              <source
                media="(max-width: 375px)"
                srcset="imgs-main/celular/res-celular.png"
                type="image/png"
              />

              <source
                media="(max-width: 820px)"
                srcset="imgs-main/tablet/supermercado-tablet.png"
                type="image/png"
              />

              <img
                src="imgs-main/desk/supermercado-desk.png"
                alt="imagem de botao grande escrito super mercado com uma pessoa empurrando um carrinho de compras"
              />
            </picture>
          </a>
        </div>
      </section>
      <section class="galery">
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/supermarket/acougue.png" class="galery-img" />
            <figcaption>Acougue</figcaption>
          </figure>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/supermarket/arroz.png" class="galery-img" />
            <figcaption>Arroz</figcaption>
          </figure>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/supermarket/bebidas.png" class="galery-img" />
            <figcaption>Bebidas</figcaption>
          </figure>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/supermarket/frutas.png" class="galery-img" />
            <figcaption>Frutas</figcaption>
          </figure>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/supermarket/limpeza.png" class="galery-img" />
            <figcaption>Limpeza</figcaption>
          </figure>
        </article>
        <article class="galery-item">
          <figure>
            <img
              src="./imgs-main/supermarket/padaria-1.png"
              class="galery-img"
            />
            <figcaption>Padaria</figcaption>
          </figure>
        </article>
      </section>

      <section>
        <div class="restaurantes">
          <a href="#">
            <picture>
              <source
                media="(max-width: 375px)"
                srcset="imgs-main/celular/super-celular.png"
                type="image/png"
              />

              <source
                media="(max-width: 820px)"
                srcset="imgs-main/tablet/restaurantes-tablet.png"
                type="image/png"
              />

              <img
                src="imgs-main/desk/restaurantes-desk.png"
                alt="imagem de botao grande escrito restaurantes com um homem carregando um pedido"
              />
            </picture>
          </a>
        </div>
      </section>
      <section class="galery">
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/dishes/feijoada.png" class="galery-img" />
            <figcaption>Feijoada</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$50,00</span>
            <button>+</button>
          </div>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/dishes/hamburguer-1.png" class="galery-img" />
            <figcaption>Hamburguer</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$25,00</span>
            <button>+</button>
          </div>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/dishes/japa-1.png" class="galery-img" />
            <figcaption>Japa</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$30,00</span>
            <button>+</button>
          </div>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/dishes/mexicana-1.png" class="galery-img" />
            <figcaption>Mexicana</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$45,00</span>
            <button>+</button>
          </div>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/dishes/pizza-4.png" class="galery-img" />
            <figcaption>Pizza</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$30,00</span>
            <button>+</button>
          </div>
        </article>
        <article class="galery-item">
          <figure>
            <img src="./imgs-main/dishes/vegetariano.png" class="galery-img" />
            <figcaption>Vegetariano</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$30,00</span>
            <button>+</button>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <section>
        <nav class="icons">
          <img src="./imgs-footer/logomarca.jpeg" />
          <ul>
            <li>
              <a href=""><img src="./imgs-footer/facebook-icon.png" /></a>
            </li>
            <li>
              <a href=""><img src="./imgs-footer/instagram-icon.png" /></a>
            </li>
            <li>
              <a href=""><img src="./imgs-footer/twitter-icon.png" /></a>
            </li>
          </ul>
        </nav>
        <nav class="services">
          <h3>Serviços</h3>
          <ul>
            <li><a href="#">Super Mercado</a></li>
            <li><a href="#">Restaurantes</a></li>
          </ul>
        </nav>
        <nav class="contacts">
          <h3>Contatos</h3>
          <ul>
            <li><img src="./imgs-footer/telephone-icon.png" />9999-9999</li>
            <li><img src="./imgs-footer/mail-icon.png" />4food@gmail.coom</li>
            <li>
              <img src="./imgs-footer/home-icon.png" />R. Endereço, 107 -
              Bairro, Cidade - UF, 29000-000
            </li>
          </ul>
        </nav>
      </section>
    </footer>
  </body>
</html>
