<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Landing Page 10</title>
  </head>
  <body>
    <header>header</header>

    <main>
      <div class="mercado">
        <a href="#">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="imgs-main/celular/res-celular.png"
              type="image/png"
            />

            <source
              media="(max-width: 820px)"
              srcset="imgs-main/tablet/supermercado-tablet.png"
              type="image/png"
            />

            <img
              src="imgs-main/desk/supermercado-desk.png"
              alt="imagem de botao grande escrito super mercado com uma pessoa empurrando um carrinho de compras"
            />
          </picture>
        </a>
      </div>

      <section class="dishes">
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/supermarket/acougue.png" class="dish-img" />
            <figcaption>Acougue</figcaption>
          </figure>
        </article>
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/supermarket/arroz.png" class="dish-img" />
            <figcaption>Arroz</figcaption>
          </figure>
        </article>
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/supermarket/bebidas.png" class="dish-img" />
            <figcaption>Bebidas</figcaption>
          </figure>
        </article>
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/supermarket/frutas.png" class="dish-img" />
            <figcaption>Frutas</figcaption>
          </figure>
        </article>
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/supermarket/limpeza.png" class="dish-img" />
            <figcaption>Limpeza</figcaption>
          </figure>
        </article>
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/supermarket/padaria-1.png" class="dish-img" />
            <figcaption>Padaria</figcaption>
          </figure>
        </article>
      </section>
      <div class="restaurantes">
        <a href="#">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="imgs-main/celular/super-celular.png"
              type="image/png"
            />

            <source
              media="(max-width: 820px)"
              srcset="imgs-main/tablet/restaurantes-tablet.png"
              type="image/png"
            />

            <img
              src="imgs-main/desk/restaurantes-desk.png"
              alt="imagem de botao grande escrito restaurantes com um homem carregando um pedido"
            />
          </picture>
        </a>
      </div>

      <section class="dishes">
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/dishes/feijoada.png" class="dish-img" />
            <figcaption>Feijoada</figcaption>
          </figure>
          <div class="stars">

            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$50,00</span>
            <button>+</button>
          </div>
        </article>
        <article class="dish-item">
          <figure>

            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
          </div>
          <div class="aling-price-button">

        <article class="dish-item">

            <img src="./imgs-main/dishes/pizza-4.png" class="dish-img" />
            <figcaption>Pizza</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
          </div>
          <div class="aling-price-button">
            <span class="price">R$30,00</span>
            <button>+</button>
          </div>
        </article>
        <article class="dish-item">
          <figure>
            <img src="./imgs-main/dishes/vegetariano.png" class="dish-img" />
            <figcaption>Vegetariano</figcaption>
          </figure>
          <div class="stars">
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon1.png" />
            <img src="./imgs-main/dishes/star-icon2.png" />
          </div>
          <div class="aling-price-button">

        <nav class="icons">

          <ul>
            <li>

            <li>
              <a href=""><img src="./assets/instagram-icon.png" /></a>
            </li>
            <li>

          <ul>
            <li><img src="./assets/telephone-icon.png" />9999-9999</li>
            <li><img src="./assets/mail-icon.png" />4food@gmail.coom</li>
            <li>
